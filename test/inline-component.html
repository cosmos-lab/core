    <orn-component identifier="TestOrnClass" orn-shared="{
}">

        <div>

            <input type="text" orn-model="label" orn-value="label" />
            <div orn-repeat="data.list as t:item">
                <b>Name: {{item.name}} | ID: {{item.id}}</b>

                <select orn-model="item.name" orn-value="item.name">

        </select>
            </div>

        </div>

    </orn-component>

</div>

            }

        }

        Init() {

            Orns(this.container, this)
        }

    }

    Orns('#test-component', {});

    var component = Selector('#test-component orn-component').element().component;
